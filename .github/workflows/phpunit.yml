name: Laravel

on:
  push:
  pull_request:

env:
  DB_USERNAME: sail
  DB_PASSWORD: password
  MAIL_FROM_ADDRESS: info@example.com

jobs:
  phpunit:
    runs-on: ubuntu-latest

    services:
      mysql.test:
        image: 'mysql/mysql-server:8.0'
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: 'example_app'
          MYSQL_USER: ${{ env.DB_USERNAME }}
          MYSQL_PASSWORD: ${{ env.DB_PASSWORD }}
          MYSQL_ALLOW_EMPTY_PASSWORD: 1
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer:v2

      - name: Copy .env
        run: cp .env.example .env.testing

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Generate key
        run: php artisan key:generate --env=testing

      - name: Override .env.testing DB settings
        run: |
          echo "DB_HOST=mysql.test" >> .env.testing
          echo "DB_DATABASE=example_app" >> .env.testing
          echo "DB_USERNAME=sail" >> .env.testing
          echo "DB_PASSWORD=password" >> .env.testing

      - name: Set hostname
        run: echo "127.0.0.1 mysql.test" | sudo tee -a /etc/hosts

      - name: Run migrations
        run: php artisan migrate --env=testing --force

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        run: vendor/bin/phpunit
